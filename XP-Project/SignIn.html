<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Electronic Elective Subject System</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">

		<!-- Le styles -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">

	<body>

		<div class="container">

			<div class="row">
				<div id="page-title">
					<h1>Electronic Elective Subject System</h1>
				</div>
			</div>
		  
		  	<div class="row">
			  	<div id="sign-in">
				  	<form id="sign-in-form">
						<fieldset>
							<legend>Sign In</legend>
					
							<div class="control-group">
								<input type="text" class="input-xlarge" placeholder="User name">
							</div>
				
							<div class="control-group">
								<input type="password" class="input-xlarge" placeholder="Password">
							</div>
					
							<div class="form-actions">
							  <button type="submit" class="btn btn-primary btn-large span2">Sign In</button>
							</div>
						</fieldset>
					</form>
					<small>Need help? Contact support at <strong><a href="mailto:#">support@knord.dk</a></strong>.</small>
			  	</div>
		  	</div>
		</div> <!-- /container -->
		
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
